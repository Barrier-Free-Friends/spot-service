    prefer-ip-address: true
    ip-address: ${spring.cloud.client.ip-address}
    non-secure-port: 3500
    health-check-url-path: /actuator/health

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://52.79.151.83:3150/eureka/

server:
  port: 3500